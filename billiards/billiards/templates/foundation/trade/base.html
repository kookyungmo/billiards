{% extends "foundation/base.html" %}
{% block header %}
{% load staticfiles %}
<script src="http://cdnjscn.b0.upaiyun.com/libs/moment.js/2.6.0/moment-with-langs.min.js"></script>
<link href="http://cdnjscn.b0.upaiyun.com/libs/font-awesome/{{AWESOME_FONT}}/css/font-awesome.min.css" rel="stylesheet">
<link href="{% static "foundation-icons/foundation-icons.css" %}" rel="stylesheet">
{% endblock %}
{% block content %}
<style type="text/css">
h5 {
color: #fff;
}

.h10-seven {
    border: 1px solid #ddd;
    background-color: #fff;
    height: 252px !important;
    width: 100%;
    overflow: hidden;
    float: left;
    background: url(../images/f15.jpg) center no-repeat;
    display: table;
    vertical-align: middle;
    text-align: center;
    margin-bottom: 22px;
    overflow: hidden
}

.h10-seven>div {
    display: table-cell;
    vertical-align: middle;
    width: 100%;
    height: 100%;
    background: transparent
}

.hover-seven {
    height: 100%;
    width: 100%
}

.hover-seven h5 {
    display: none
}

.hover-seven:hover h5 {
    display: block;
    font-size: 38px;
    font-weight: 700;
    color: #fff;
    padding: 10px 10px 0px 10px
}

.hover-seven:hover {
    background: rgba(45,174,191,0.85)
}

.hover-seven p {
    display: none;
    font-size: 22px
}

.hover-seven:hover p {
    color: #fff !important;
    display: block;
    font-weight: normal;
    padding-top: 10px;
    line-height: 24px
}

.h10-ten {
    box-shadow: 0px 2px 5px rgba(0,0,0,0.15);
    background-color: #fff;
    height: 252px;
    width: 100%;
    float: left;
    display: table-cell;
    vertical-align: middle;
    text-align: left;
    background: no-repeat center 49px;
    margin-bottom: 22px;
    overflow: hidden
}

.h10-ten h5 {
    background-color: #a9014b;
    padding: 10px 5px 12px 10px;
    font-weight: normal;
    font-size: 30px
}

.h10-ten p {
    padding-: 20px;
    display: none
}

.hover-nine {
    height: 100%;
    width: 100%;
    background: transparent
}

.hover-nine:hover h5 {
    display: block;
    font-size: 30px;
    font-weight: normal;
    color: #fff;
    padding: 10px 0px 12px 10px
}

.hover-nine:hover {
    background: rgba(177,0,93,0.85)
}

.hover-nine:hover p {
    color: #fff !important;
    display: block;
    font-weight: 600;
    padding-top: 15px
}
</style>
<h2>会员福利</h2>
<hr>
<div class="row">
	<div class="large-7 columns">
		<a href="#">
			<div class="h10-seven"
				style="background-image: url(http://s3.amazonaws.com/prod.word/images/366/super_grid_medium.png?1344380917)">
				<div class="hover-seven">
					<div>
						<h5>会员打球，最好的服务，最低的价格!</h5>
						<p>京城百余家球房，低至每小时10元!</p>
					</div>
				</div>
			</div>
		</a>
	</div>
	<div class="large-3 columns">
		<div class="h10-ten"
			style="background-image: url(http://s3.amazonaws.com/prod.word/images/746/super_grid_small.png?1389394170)">
			<a href="{% url transaction_alipay_goods sku %}">
				<div class="hover-nine">
					<h5><i class="fa fa-shopping-cart"></i>我要购买</h5>
					<p>如此优惠的价格，还犹豫什么。</p>
				</div>
			</a>
		</div>
	</div>
</div>
{% endblock %}
