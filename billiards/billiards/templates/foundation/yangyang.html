{% extends "foundation/base.html" %}
{% block header %}
{% load staticfiles %}
<link rel="stylesheet" href="{% static "css/index.css" %}?{{buildid}}">
{% endblock %}
{% block content %}
 <div class="small-11 small-centered columns">
	<ul class="example-orbit" data-orbit data-options="pause_on_hover:true;
                  					   animation_speed:2000;
		  				       	   resume_on_mouseout: true;
 							   slide_number: false;
							   timer_speed: 5000;
              						   bullets:false;">
             <li><a href="#"><img style="display: block;margin-left: auto;margin-right: auto" src="http://bcs.duapp.com/billiardsalbum/2014/assistants/yangyang-7x5-1.jpg" alt="slide {{ forloop.counter }}"></a>
              </li>
             <li><a href="#"><img style="display: block;margin-left: auto;margin-right: auto" src="http://bcs.duapp.com/billiardsalbum/2014/assistants/yangyang-7x5-2.jpg" alt="slide {{ forloop.counter }}"></a>
              </li>
             <li><a href="#"><img style="display: block;margin-left: auto;margin-right: auto" src="http://bcs.duapp.com/billiardsalbum/2014/assistants/yangyang-7x5-3.jpg" alt="slide {{ forloop.counter }}"></a>
              </li>
        </ul>
    <dl class="accordion" data-accordion="xiaohui">
      <dd class="accordion-navigation">
        <a href="#detail_info">资料</a>
        <div id="detail_info" class="content active">
		<table width="100%">
  		<tbody>
		    <tr>
		      <td>姓名</td>
		      <td>洋洋</td>
		    </tr>
		    <tr>
     	         	 <td>星座</td>
    			  <td>金牛座</td>
    		</tr>
    		<tr>
      			<td>年龄 / 球龄</td>
      			<td>21岁 / 1年</td>
    		</tr>
                <tr>
                        <td>身高 / 体重</td>
                        <td>170CM / 42KG</td>
                </tr>   
                <tr>
                        <td>三围</td>
                        <td>88CM / 92CM / 92CM</td>
                </tr>   
                    <tr>
                         <td>血型</td>
                          <td>AB型血</td>
                </tr>   
  		</tbody>
		</table>
        </div>
      </dd>
    </dl>
</div>
<br>

{% endblock %}
{% block foundationscript %}
    <script src="http://cdnjscn.b0.upaiyun.com/libs/foundation/{{FOUNDATION_VER}}/js/foundation/foundation.orbit.min.js"></script>
    <script src="http://cdnjscn.b0.upaiyun.com/libs/foundation/{{FOUNDATION_VER}}/js/foundation/foundation.accordion.min.js"></script>
{% endblock %}
