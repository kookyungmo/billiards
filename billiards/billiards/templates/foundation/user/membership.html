{% extends "foundation/base.html" %}
{% block header %}
{% load staticfiles %}
<link href="{% static "foundation-icons/foundation-icons.css" %}" rel="stylesheet">
{% endblock %}
{% block content %}
<style>
.cardinfo
{
    z-index:100;
    position:absolute;    
    color:white;
    font-size:18px;
    font-weight:bold;
    top:170px;
}
</style>
<div class="row">
	<div class="small-centered small-12 medium-6 columns" data-interchange="[{{group.cardimg}}, (small)]" style="height: 200px; background-repeat: no-repeat;">
		<!--	<div class="row"><h2><b>{{group.name}}</b>会员卡</h2></div>  -->
			<div class="row cardinfo collapse">
				<div class="small-centered small-12 columns"><span class="{% if member.gender == 1 %} fi-torso {% else %} fi-torso-female {% endif %}"> {{member.name}}</span> 卡号: {{member.memberid}}</div>
			</div>
	</div>
</div>
{% endblock %}
{% block foundationscript %}
    <script src="http://cdnjscn.b0.upaiyun.com/libs/foundation/{{FOUNDATION_VER}}/js/foundation/foundation.interchange.min.js"></script>
{% endblock %}
