{% extends "foundation/base.html" %}
{% block header %}
{% load staticfiles %}
<link rel="stylesheet" href="{% static "css/index.css" %}?{{buildid}}">
{% endblock %}
{% block content %}
 <div class="small-11 small-centered columns">
	<br>
	<ul class="example-orbit" data-orbit data-options="animation:slide;
                  					   pause_on_hover:true;
                  					   animation_speed:2000;
		  				       	   resume_on_mouseout: true;
 							   slide_number: false;
							   timer_speed: 5000;
               						   navigation_arrows:true;
              						   bullets:false;">
             <li><a href="http://www.pktaiqiu.com/poolroom/d1f61055-27a2-45d1-9f1f-c25cb1a3b542"><img style="display: block;margin-left: auto;margin-right: auto" src="http://bcs.duapp.com/billiardsalbum/tmp/assistant-1.jpg" alt="slide {{ forloop.counter }}"></a>
	      </li>
             <li><a href="http://www.pktaiqiu.com/poolroom/d1f61055-27a2-45d1-9f1f-c25cb1a3b542"><img style="display: block;margin-left: auto;margin-right: auto" src="http://bcs.duapp.com/billiardsalbum/tmp/assistant-2.jpg" alt="slide {{ forloop.counter }}"></a>
              </li>
        </ul>
</div>
<br>

{% endblock %}
{% block foundationscript %}
    <script src="http://cdnjscn.b0.upaiyun.com/libs/foundation/{{FOUNDATION_VER}}/js/foundation/foundation.orbit.min.js"></script>
{% endblock %}
