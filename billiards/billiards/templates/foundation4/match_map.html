{% extends "foundation4/base.html" %}
{% block header %}
<script type="text/javascript"
	src="http://api.map.baidu.com/api?v=2.0&ak=5aaddbae69513573cd7f693bbdcbe12a"></script>
<script type="text/javascript" src="http://developer.baidu.com/map/jsdemo/demo/convertor.js"></script>
{% endblock %}
{% load extras %}
{% block content %}
	<div class="row">
		<div id="matchlist" class="large-3 columns">
			{% for match in matches %}
			<div class="panel">
                <h5><a name="match" point="{{ match.poolroom.lng }},{{ match.poolroom.lat }}" match="{{ match|tojson }}" ><strong>{{ match.poolroom.name }}</strong></a></h5>
                <h6 class="subheader">￥{{ match.bonus }}</h6>
                <h6 class="subheader">{{ match.starttime }}</h6>
           	</div>
			{% endfor %}
		</div>
		<div class="large-9 columns">
			<div id="baidumap"
				style="overflow: hidden; margin: 0;"></div>
		</div>
	</div>
{% endblock %}
{% block footer %}
{% load staticfiles %}
	<script>
		var map = new BMap.Map("baidumap"); // 创建Map实例
		var matchInfo = function(marker, name, matches){
			(function(){
				var openInfo = function(){
					map.removeEventListener("moveend", openInfo);
					map.removeEventListener("tilesloaded", openInfo);
					var content = name;
					for (var idx in matches) {
						content += "<p><p/><strong>奖金: "
						+ matches[idx].fields.bonus + "</strong><br/><strong>比赛时间: " +
						matches[idx].fields.starttime + "</strong></p>";
					}
					var infoWindow = new BMap.InfoWindow(content);
					marker.openInfoWindow(infoWindow);
					infoWindow.redraw();
				};
				map.addEventListener("moveend", openInfo);
				map.addEventListener("tilesloaded", openInfo);
			})();
			map.centerAndZoom(marker.getPosition(), 16);
		};
		$(document).ready(
				function() {
				    $("#baidumap").css("height", $(window).height() - $("#banner").outerHeight(true) - $("#footer").outerHeight(true));
					$.ajax({
						url : "{% url match_map map %}",
						data : 'f=json',
						dataType : 'json', // Choosing a JSON datatype
						success : function(data) // Variable data contains the data we get from serverside
						{
							map.addControl(new BMap.NavigationControl({anchor: BMAP_ANCHOR_TOP_RIGHT, type: BMAP_NAVIGATION_CONTROL_SMALL}));  //右上角，仅包含平移和缩放按钮
							map.enableScrollWheelZoom(true);
							map.centerAndZoom(new BMap.Point(116.404, 39.915), 11);
							// 编写自定义函数,创建标注
							function addMarker(point, poolroom, matches) {
								var icon = new BMap.Icon('{% static "images/marker.png" %}',
									new BMap.Size(39, 55), {
								    anchor: new BMap.Size(15, 53),
								    infoWindowAnchor: new BMap.Size(15, 0)
								});
								var marker = new BMap.Marker(point,{
								    icon: icon
								});
								marker.addEventListener("click", matchInfo(marker, poolroom.name, matches));
								map.addOverlay(marker);
							}

							var newdata = {};
							for (var idx in data) {
								if (data[idx].fields.poolroom.id in newdata) {
									newdata[data[idx].fields.poolroom.id].push(data[idx]);
								} else {
									var array = [data[idx]];
									newdata[data[idx].fields.poolroom.id] = array;
								}
							}

							for (var key in newdata) {
								callback = function(poolroom, matcharray) {
									return function() {
										ggPoint = new BMap.Point(poolroom.lng, poolroom.lat);
									    BMap.Convertor.translate(ggPoint,2,function (point){
										    addMarker(point, poolroom, matcharray);
										});
									}
								}
								setTimeout(callback(newdata[key][0].fields.poolroom, newdata[key]), 2000);
							}
						}
					});
				});

		function markerDo(pointstr, callback) {
			var points = pointstr.split(',');
			var point = new BMap.Point(points[0], points[1]);
			BMap.Convertor.translate(point,2,function (point){
				var overlays = map.getOverlays();
				for (var m in overlays) {
					if (overlays[m] instanceof BMap.Marker && overlays[m].getPosition().equals(point)) {
						callback(overlays[m]);
						break;
					}
				}
			});
		}
		$("a[name=match]").mouseover(function() {
				markerDo($(this).attr("point"), function(marker){
					marker.setAnimation(BMAP_ANIMATION_BOUNCE);
					  (function(){
						  setTimeout(function() {
							  marker.setAnimation(null);
							}, 2000);
					  })();
				});
			}, function() {}
		);
		$("a[name=match]").click(function(){
				var link = $(this);
				(function() {
					markerDo(link.attr("point"), function(marker){
						matchInfo(marker, link.find("strong").text(), eval(link.attr("match")));
					});
				})();
			}
		);
	</script>
{% endblock %}
